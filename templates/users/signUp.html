{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Crear cuenta</title>
</head>
<body>
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">   
          <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="{% static '/IMAGES/mariposas.jpg'%}" alt="Welcome back you've been missed!">
              </div>
              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-5">
                          <div class="text-center mb-4">
                            <a href="#!">
                              <img src="{%static '/IMAGES/gabo.png' %}" alt="Gabo" width="175" height="157">
                            </a>
                          </div>
                          <h2 class="h4 text-center">Registro</h2>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                    </div>
                    <form action="#!">
                      <div class="row gy-3 overflow-hidden">
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            {{form.username.errors}}
                            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
                            <label for="firstName" class="form-label">Nombre de Usuario</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            {{form.identity.errors}}
                            <input type="text" class="form-control" name="Numero de Identidad" id="password" value="" placeholder="Password" required>
                            <label for="password" class="form-label">Numero de Identidad</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            {{form.grade.errors}}
                            <select type="password" class="form-control" name="Numero de Identidad" id="password" value="" placeholder="Password" required>
                              <option value="1">1-1</option>
                              <option value="1">1-2</option>
                              <option value="1">1-3</option>
                              <option value="1">1-4</option>
                              <option value="1">1-5</option>
                              <option value="1">1-6</option>

                              <option value="1">2-1</option>
                              <option value="1">2-2</option>
                              <option value="1">2-3</option>
                              <option value="1">2-4</option>
                              <option value="1">2-5</option>
                              <option value="1">2-6</option>

                              <option value="1">3-1</option>
                              <option value="1">3-2</option>
                              <option value="1">3-3</option>
                              <option value="1">3-4</option>
                              <option value="1">3-5</option>
                              <option value="1">3-6</option>

                              <option value="1">4-1</option>
                              <option value="1">4-2</option>
                              <option value="1">4-3</option>
                              <option value="1">4-4</option>
                              <option value="1">4-5</option>
                              <option value="1">4-6</option>

                              <option value="1">5-1</option>
                              <option value="1">5-2</option>
                              <option value="1">5-3</option>
                              <option value="1">5-4</option>
                              <option value="1">5-5</option>
                              <option value="1">5-6</option>

                              <option value="1">6-1</option>
                              <option value="1">6-2</option>
                              <option value="1">6-3</option>
                              <option value="1">6-4</option>
                              <option value="1">6-5</option>
                              <option value="1">6-6</option>

                              <option value="1">7-1</option>
                              <option value="1">7-2</option>
                              <option value="1">7-3</option>
                              <option value="1">7-4</option>
                              <option value="1">7-5</option>
                              <option value="1">7-6</option>

                              <option value="1">8-1</option>
                              <option value="1">8-2</option>
                              <option value="1">8-3</option>
                              <option value="1">8-4</option>
                              <option value="1">8-5</option>
                              <option value="1">8-6</option>

                              <option value="1">9-1</option>
                              <option value="1">9-2</option>
                              <option value="1">9-3</option>
                              <option value="1">9-4</option>
                              <option value="1">9-5</option>
                              

                              <option value="1">10-1</option>
                              <option value="1">10-2</option>
                              <option value="1">10-3</option>
                              <option value="1">10-4</option>
                              <option value="1">10-5</option>
                              

                              <option value="1">11-1</option>
                              <option value="1">11-2</option>
                              <option value="1">11-3</option>
                              <option value="1">11-4</option>
                              <option value="1">11-5</option>
                            </select>
                            <label for="password" class="form-label">Grado</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            {{form.email.errors}}
                            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                            <label for="email" class="form-label">Correo</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            {{form.password.errors}}
                            <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                            <label for="password" class="form-label">Contraseña</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            {{form.password.errors}}
                            <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                            <label for="password" class="form-label">Confirmación de contraseña</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="d-grid">
                            <button class="btn btn-dark btn-lg" type="submit">Registrarse</button>
                          </div>
                        </div>
                      </div>
                    </form>
                    <div class="row">
                      <div class="col-12">
                        <p class="mb-0 mt-5 text-secondary text-center">¿Ya tienes una cuenta? <a href="{% url 'logIn' %}" class="link-primary text-decoration-none">Inicia sesión</a></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
