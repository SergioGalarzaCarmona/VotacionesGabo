{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="{%static '/CSS/mainStyles.css'%}">
    <title>Formulario de Votación</title>
    <link rel="icon" href="{%static '/IMAGES/logo64.webp'%}" type="image/webp">
    <meta name="description" content="Formulario de votaciones Gabo">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
<nav>
    <div>
        <a href="{% url 'logout' %}">
            <button id="logout-button">
            Cerrar sesion <p class="material-symbols-outlined">logout</p>
            </button>
        </a>
    </div>
</nav>    
<main class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">   
          <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                    <div class="col-12 col-lg-11 col-xl-10">
                      <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                          <div class="col-12">
                            <div class="mb-5">
                              <div class="text-center mb-4">
                                <a href="#!">
                                  <img src="{% static '/IMAGES/logo.webp'%}" alt="Gabo" width="175" height="157">
                                </a>
                              </div>
                              <h2 class="h4 text-center">{{ request.user.username }}</h2>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                        </div>
                        <form method="POST"> 
                          {% csrf_token %}
                          {{error}}
                          <div class="row gy-3 overflow-hidden">
                            <div class="col-12">
                              <div class="form-floating mb-3">
                                <select class="form-control" name="candidate" id="candidate" placeholder="Correo electrónico" required>
                                    <option value="" disabled selected>Selecciona un candidato</option>
                                    {% for candidate in candidates %}
                                    <option value="{{ candidate.id }}">{{ candidate }}</option>
                                    {% endfor %}
                                </select>
                                <label for="email" class="form-label">Correo electrónico</label>
                              </div>
                            </div>
                            <div class="col-12">
                              <div class="d-grid">
                                <button class="btn btn-dark btn-lg" type="submit">Votar</button>
                              </div>
                            </div>
                          </div>
                        </form>
                        <div class="row">
                          <div class="col-12">
                            <p class="mb-0 mt-5 text-secondary text-center">¡Vota a Conciencia!</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="col-12 col-md-6">
                  <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="{% static '/IMAGES/votando.webp'%}">
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>
</body>
</html>
